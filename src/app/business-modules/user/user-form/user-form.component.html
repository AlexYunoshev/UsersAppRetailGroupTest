<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="user.firstName" name="firstName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="user.lastName" name="lastName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email" name="email" required email>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="user.username" name="username" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput [(ngModel)]="user.age" name="age" required type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="user.gender" name="gender" required>
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="user.phone" name="phone" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="user.address.street" name="street" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="user.address.city" name="city" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput [(ngModel)]="user.address.state" name="state" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Zip Code</mat-label>
    <input matInput [(ngModel)]="user.address.zip" name="zip" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Photo URL</mat-label>
    <input matInput [(ngModel)]="user.photo" name="photo" required>
  </mat-form-field>

  <button mat-raised-button type="submit">{{ isEdit ? 'Update' : 'Add' }}
